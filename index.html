<script>
 
let armazenar = window.localStorage.getItem('slideIndex');
console.log(armazenar);
let slideIndex = 1;
if(armazenar == null){
  slideIndex=1;
}else{
  if (confirm("Gostaria de retornar a apresentação do ultimo slide visualizado? ") == false) {
    localStorage.clear();
    console.log(slideIndex);
  }else{
    slideIndex = parseInt(window.localStorage.getItem('slideIndex'));
  }
}

console.log(typeof slideIndex);
showDivs(slideIndex);

function plusDivs(n){
  slideIndex = slideIndex + n;
  showDivs(slideIndex);
  console.log(slideIndex);
}
function showDivs(n){
  let i;
  let x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
 
  x[slideIndex-1].style.display = "block";
  window.localStorage.setItem('slideIndex',slideIndex);
  console.log(slideIndex-1)
}
document.addEventListener('keydown', function(event) {
    const key = event.key;   
    switch (event.key) {
      case "ArrowLeft":
          plusDivs(-1);
          break;
      case "ArrowRight":
          plusDivs(1);
          break;
     }
});
